<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js"></script>
</head>
<body>
    <h1>Snake</h1>
    <canvas id="board"></canvas>
    <div id="overlay">
        <h1 id="gameOverText">Game Over!</h1>
        <h2 id="btnRestart" onclick="restart()">Click to Restart</h2>
        <p style="color:rgb(150, 150, 150);">Or Press Enter</p>
        
    </div>
    <h1 id="score">Current Score:<span id="scoreSpan"></span></h1>
    <h1 id="topScore">Top Score:<span id="topScoreSpan"></span></h1>
    
</body>
</html>
